{% extends 'base.html' %} {% block head %}
<title>Home</title>
<script src="{{ url_for('static', filename='js/index.js') }}" defer></script>
{% endblock %} 

{% block body %}
<h1 class="welcome">WelcomeðŸ‘‹</h1>

<p>{{ logged_in }}</p><br>

<div class="daily-div">
    <div class="daily-title">
        <h2>GeeksForGeeks Daily Challenge</h2>
        <div id="gfg-timer">
            <span id="gfg-hours" class="timer-box"></span>
            <span class="timer-colon">:</span>
            <span id="gfg-minutes" class="timer-box"></span>
            <span class="timer-colon">:</span>
            <span id="gfg-seconds" class="timer-box"></span>
        </div>
    </div>
    <div class="daily-container" id="gfg-daily-container">
        <h4 id="gfg-date" class="current-date"></h4>
        <div id="gfg-daily-content" class="daily-content"></div>
    </div>
</div>

<div class="daily-div">
    <div class="daily-title">
        <h2>LeetCode Daily Challenge</h2>
        <div id="leet-timer">
            <span id="leet-hours" class="timer-box"></span>
            <span class="timer-colon">:</span>
            <span id="leet-minutes" class="timer-box"></span>
            <span class="timer-colon">:</span>
            <span id="leet-seconds" class="timer-box"></span>
        </div>
    </div>
    <div class="daily-container" id="leetcode-daily-container">
        <h4 id="leet-date" class="current-date"></h4>
        <div id="leetcode-daily-content" class="daily-content"></div>
    </div>
</div>

<div class="allproblems">
    <h2>Problems</h2>
    <div class="filterForm">
        <label for="difficulty">Difficulty:</label>
        <select id="difficulty" name="difficulty">
            <option value="">All</option>
            <option value="Easy">Easy</option>
            <option value="Medium">Medium</option>
            <option value="Hard">Hard</option>
        </select>
    
        <label for="platform">Platform:</label>
        <select id="platform" name="platform">
            <option value="geeksforgeeks">GeeksForGeeks</option>
            <option value="leetcode">LeetCode</option>
        </select>
    
        <button onclick="applyfilter()" id="apply">Apply</button>
    </div>

    <table id="problemstb">
        <thead>
            <tr>
                <th>Problem ID</th>
                <th>Problem Name</th>
                <th>Difficulty</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="problems"></tbody>
    </table>

    <div class="pagination">
        <button id="prev" onclick="prevPage()">Prev</button>
        <span id="page">1</span>
        <button id="next" onclick="nextPage()">Next</button>
    </div>
</div>

{% endblock %}
